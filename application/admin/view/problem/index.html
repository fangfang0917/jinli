{extend name="template/base" /}
{block name="content"}
<div class="page-container">
  
    <div class="cl pd-5 bg-1 bk-gray">
        <span class="l">
             {tp:menu menu="add,saveorder" /}
        </span>
        <span class="r pt-5 pr-5">
            共有数据 ：<strong>{$count}</strong> 条
        </span>
    </div>
    <table class="table table-border table-bordered table-hover table-bg mt-20">
        <thead>
        <tr class="text-c">
            <th  width="50">ID</th>
            <th  width="50">常见问题</th>
            <th  width="200">回答</th>
            <th width="50">添加时间</th>
            <th width="50">排序</th>
            <th width="150">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr class="text-c">
            <td>{$vo.id}</td>
            <td>{$vo.problem}</td>
            <td>{$vo.da}</td>
            <td>{:date('Y-m-d H:i:s',$vo.create_time)}</td>
            </td>
            <td style="padding: 0">
                <input type="number" name="sort[{$vo.id}]" value="{$vo.sort}" style="width: 60px;"
                       class="input-text text-c order-input" data-id="{$vo.id}"></td>
            <td class="f-14">
                {tp:menu menu='sedit,sdeleteforever' /}
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page-bootstrap">{$page}</div>
</div>
{/block}
