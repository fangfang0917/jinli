{extend name="template/base" /}
{block name="nav"}{/block}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        {if isset($vo)}
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>课程链接</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text"  readonly   value="{$course_url ?? ''}">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        {/if}
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>所属课程分类：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="hidden" name="course_classify_id" value="{$vo.course_classify_id ?? ''}" datatype="*" nullmsg="请选择所属课程">
                <input type="text" class="input-text" name="course_classify_title" readonly onclick="getCourseClasssify()" placeholder="点击选择所属课程" value="{$vo.course_classify_title ?? ''}">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>课程单列封面：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="hidden" name="course_pic" class="input-text" value="{$vo.course_pic ?? ''}">
                <input type="file" id="cover" class="cover" name="cover" style="display: none">
                <label for="cover" >
                    {if condition="isset($vo)"}
                    {if condition="$vo.course_pic"}
                    <img src="{$vo.course_pic}" style="max-width: 300px">
                    {else/}
                    <span class="Hui-iconfont" style="font-size: 60px">&#xe642;</span>
                    {/if}
                    {else/}
                    <span class="Hui-iconfont" style="font-size: 60px">&#xe642;</span>
                    {/if}
                    <span >(上传图片大小为 <i style="color: red"> 120px X 120px</i>)</span>

                </label>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>课程双列封面：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="hidden" name="course_pic1" class="input-text" value="{$vo.course_pic ?? ''}">
                <input type="file" id="cover1" class="cover" name="cover" style="display: none">
                <label for="cover1" >
                    {if condition="isset($vo)"}
                    {if condition="$vo.course_pic1"}
                    <img src="{$vo.course_pic1}" style="max-width: 300px">
                    {else/}
                    <span class="Hui-iconfont" style="font-size: 60px">&#xe642;</span>
                    {/if}
                    {else/}
                    <span class="Hui-iconfont" style="font-size: 60px">&#xe642;</span>
                    {/if}
                    <span >(上传图片大小为 <i style="color: red"> 120px X 120px</i>)</span>

                </label>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>角标：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="hidden" name="course_pic_jiao" class="input-text" value="{$vo.course_pic_jiao ?? ''}">
                <input type="file" id="coverjiaobiao" class="cover" name="cover" style="display: none">
                <label for="coverjiaobiao" >
                    {if condition="isset($vo)"}
                        {if condition="$vo.course_pic_jiao"}
                        <img src="{$vo.course_pic_jiao}" style="max-width: 300px">
                    <a href="javascript:;" onclick="deljiaobiao()">重置角标</a>
                        {else/}
                        <span class="Hui-iconfont" style="font-size: 60px">&#xe642;</span>
                        {/if}
                    {else/}
                    <span class="Hui-iconfont" style="font-size: 60px">&#xe642;</span>
                    {/if}
                    
                    <span >(上传图片大小为 <i style="color: red"> 107px X 34px</i>)</span>
                </label>
            </div>
            <div class="col-xs-3 col-sm-3"></div>

        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>课程标题：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" name="course_title" value="{$vo.course_title ?? ''}" datatype="*" nullmsg="课程标题不能为空">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>课程描述：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" name="course_remark" value="{$vo.course_remark ?? ''}" datatype="*" nullmsg="课程描述不能为空">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>课程原价：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" style="width: 90%" name="course_money" value="{$vo.course_money ?? ''}"  datatype="*" nullmsg="原价不能为空">元
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>课程vip价格：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" style="width: 90%" name="course_vip_money" value="{$vo.course_vip_money ?? ''}"  datatype="*" nullmsg="vip价格不能为空">元
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>直接分润：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" style="width: 90%" name="course_money_op" value="{$vo.course_money_op ?? '0'}"  datatype="*" nullmsg="直接分润不能为空">元
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>间接分润：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" style="width: 90%" name="course_money_op1" value="{$vo.course_money_op1 ?? '0'}"  datatype="*" nullmsg="间接分润不能为空">元
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>观看人基数：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" name="course_look" value="{$vo.course_look ?? ''}"  datatype="*" nullmsg="vip价格不能为空">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>购买人基数：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" name="buy_num" value="{$vo.buy_num ?? ''}"  datatype="*" nullmsg="vip价格不能为空">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>课程简介：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea type="text" id="course_t_ex" name="course_t_ex" value="">{$vo.course_t_ex ?? ''}</textarea>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>请选择赠送会员等级：</label>
            <div class="formControls col-xs-6 col-sm-6">
                    <select name="course_isvip" class="select-box">
                        <option value="0" {if isset($vo)}{if $vo.course_isvip == 0} selected  {/if}{/if}>请选择赠送会员等级</option>
                        <option value="1" {if isset($vo)}{if $vo.course_isvip == 1} selected  {/if}{/if}>{$levelname['level1']}</option>
                        <option value="2" {if isset($vo)}{if $vo.course_isvip == 2} selected  {/if}{/if}>{$levelname['level2']}</option>
                        <option value="3" {if isset($vo)}{if $vo.course_isvip == 3} selected  {/if}{/if}>{$levelname['level3']}</option>
                        <option value="4" {if isset($vo)}{if $vo.course_isvip == 4} selected  {/if}{/if}>{$levelname['level4']}</option>
                        <option value="5" {if isset($vo)}{if $vo.course_isvip == 5} selected  {/if}{/if}>{$levelname['level5']}</option>
                    </select>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>是否首页推荐：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <select name="course_index" class="select-box">
                    <option value="0">请选择是否首页推荐</option>
                    <option value="1" {if isset($vo)}{if $vo.course_index==1}selected{/if}{/if}>是</option>
                    <option value="2" {if isset($vo)}{if $vo.course_index==2}selected{/if}{/if}>否</option>
                </select>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>是否免费观看：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <div class="radio-box">
                    <input type="checkbox" name="level[]" id="checkbox-2" {if isset($vo)}{if $vo.level != "0" }{if  in_array(1,json_decode($vo.level,true))}checked{/if}{/if}{/if} value="1">
                    <label for="checkbox-2">{$levelname['level1']}</label>
                </div>
                <div class="radio-box">
                    <input type="checkbox" name="level[]" id="checkbox-3" {if isset($vo)}{if $vo.level != "0" }{if  in_array(2,json_decode($vo.level,true))}checked{/if}{/if}{/if} value="2">
                    <label for="checkbox-3">{$levelname['level2']}</label>
                </div>
                <div class="radio-box">
                    <input type="checkbox" name="level[]" id="checkbox-4" {if isset($vo)}{if $vo.level != "0" }{if  in_array(3,json_decode($vo.level,true))}checked{/if}{/if}{/if} value="3">
                    <label for="checkbox-4">{$levelname['level3']}</label>
                </div>
                <div class="radio-box">
                    <input type="checkbox" name="level[]" id="checkbox-5" {if isset($vo)}{if $vo.level != "0" }{if  in_array(4,json_decode($vo.level,true))}checked{/if}{/if}{/if} value="4">
                    <label for="checkbox-5">{$levelname['level4']}</label>
                </div>
                <div class="radio-box">
                    <input type="checkbox" name="level[]" id="checkbox-6" {if isset($vo)}{if $vo.level != "0" }{if  in_array(5,json_decode($vo.level,true))}checked{/if}{/if}{/if} value="5">
                    <label for="checkbox-6">{$levelname['level5']}</label>
                </div>
                <div class="radio-box">
                    <input type="checkbox" name="level[]" id="checkbox-7" {if isset($vo)}{if $vo.level != "0" }{if  in_array(6,json_decode($vo.level,true))}checked{/if}{/if}{/if} value="6">
                    <label for="checkbox-7">{$levelname['level0']}</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>是否是在线课程：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <select name="on_line" id="" class="select-box">
                    <option value="0">请选择是否是在线课程</option>
                    <option value="1"  {if isset($vo)}{if $vo.on_line==1}selected{/if}{/if}>是</option>
                    <option value="2"  {if isset($vo)}{if $vo.on_line==2}selected{/if}{/if}>否</option>
                </select>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__LIB__/jquery.ajaxSubmit.js"></script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__LIB__/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script>
    $(function () {
        var ue = UE.getEditor('course_t_ex',{
            toolbars: [["fullscreen", "source", "undo", "redo", "bold", "italic", "underline", "fontborder", "strikethrough", "superscript", "subscript", "insertunorderedlist", "insertorderedlist", "justifyleft", "justifycenter", "justifyright", "justifyjustify", "removeformat", "simpleupload", "snapscreen", "emotion", "attachment"]],
            initialFrameHeight:450,
            initialFrameWidth:"100%",
        });

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype:2,
            ajaxPost:true,
            showAllError:true,
            callback:function(ret){
                ajax_progress(ret);
            }
        });
    })

    function choose(id,name) {
        $('input[name=course_classify_title]').val(name);
        $('input[name=course_classify_id]').val(id);
    }

    $('.cover').change(function(){
        var this_obj  = $(this);
        this_obj.wrap("<form action='{:url(\'course/savePic\',\'\',false,true)}' method='post' id='file_upload' enctype='multipart/form-data'></form>");
        //防止上传图片时，出现卡顿现象
        var loading = layer.load(3, {shade: [0.8, '#393D49']});

        $('#file_upload').ajaxSubmit({
            dataType:'json',
            success:function (data) {
                this_obj.unwrap();
                layer.close(loading);
                if(data.state == 1){
                    this_obj.next().html("<img src='"+ data.path +"'  style='max-width: 300px'>");
                    $('input[name=imgurl]').val(data.path);
                    this_obj.prev().attr('value',data.path);
                }else{
                    layer.msg(data.reason,{icon:5,time:1000});
                }
            },
            error:function (err) {
                console.log(err);
                this_obj.unwrap();
                layer.close(loading);
                layer.msg('网络错误，请重试！',{icon:5,time:1000});
            }
        });
    });
    
    function getCourseClasssify() {
        layer_open('选择所属课程',"{:url('Course/getCourseClassify')}")
    }
    
    
    
    function deljiaobiao() {
        var  id = $('input[name=id]').val();
        $.ajax({
            url:"{:url('course/deljiaobiao')}",
            type:"post",
            data:{
                id:id
            },
            dataType:"json",
            success:function (e) {
                layer.msg(e.msg,{icon:6,time:1000})
                setInterval(function () {
                       window.location.reload();
                },1500)
            },
            error:function (e) {
                console.log(e);
            }
        })
    }
</script>
{/block}
