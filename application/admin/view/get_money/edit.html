{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">代理等级：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <select name="type" class="select-box">
                    <option value="2" {if isset($vo)}{if $vo.type==2}selected{/if}{/if}>初级代理</option>
                    <option value="3" {if isset($vo)}{if $vo.type==3}selected{/if}{/if}>中级代理</option>
                    <option value="4" {if isset($vo)}{if $vo.type==4}selected{/if}{/if}>高级代理</option>
                    <option value="5" {if isset($vo)}{if $vo.type==5}selected{/if}{/if}>{$levelname['level5']}</option>
                </select>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">规则标题：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="规则标题" name="getmoney_title" value="{$vo.getmoney_title ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">规则：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea rows="10" cols="20" style="width: 100%" placeholder="规则" name="getmoney_content" value="" >{$vo.getmoney_content ?? ''}</textarea>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {


        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: true,
            callback: function (ret){
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
