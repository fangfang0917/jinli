{extend name="template/base" /}
{block name="nav"}{/block}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:\\think\\Request::instance()->baseUrl()}">
        <input type="hidden" name="id" value="{$vo.id ?? ''}">

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>轮播图描述：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" name="banner_title" value="{$vo.banner_title ?? ''}" datatype="*" nullmsg="轮播图描述不能为空">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>图片类型：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <select name="banner_type" class="select-box">
                    <option value="0" {if isset($vo.banner_type)}{if $vo.banner_type == 0}selected{/if}{/if}>请选择类型</option>
                    <option value="1" {if isset($vo.banner_type)}{if $vo.banner_type == 1}selected{/if}{/if}>首页banner图</option>
                    <!--<option value="2" {if isset($vo.banner_type)}{if $vo.banner_type == 2}selected{/if}{/if}>锦鲤KIDbanner图</option>-->
                    <option value="3" {if isset($vo.banner_type)}{if $vo.banner_type == 3}selected{/if}{/if}>升级提醒-未获得</option>
                    <option value="4" {if isset($vo.banner_type)}{if $vo.banner_type == 4}selected{/if}{/if}>礼包提醒图</option>
                    <option value="5" {if isset($vo.banner_type)}{if $vo.banner_type == 5}selected{/if}{/if}>非VIP提醒图</option>
                    <option value="6" {if isset($vo.banner_type)}{if $vo.banner_type == 6}selected{/if}{/if}>升级提醒-已获得</option>
                    <option value="7" {if isset($vo.banner_type)}{if $vo.banner_type == 7}selected{/if}{/if}>个人中心广告图</option>
                    <option value="8" {if isset($vo.banner_type)}{if $vo.banner_type == 8}selected{/if}{/if}>首页课程宣传图</option>
                </select>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl level" style="display: none">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>{$levelname['level1']}等级：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <select name="banner_level" class="select-box">
                    <option value="6" {if isset($vo)}{if $vo.banner_level == 6}selected{/if}{/if}>请选择等级</option>
                    <option value="0" {if isset($vo)}{if $vo.banner_level == 0}selected{/if}{/if}>{$levelname['level0']}</option>
                    <option value="1" {if isset($vo)}{if $vo.banner_level == 1}selected{/if}{/if}>{$levelname['level1']}</option>
                    <option value="2" {if isset($vo)}{if $vo.banner_level == 2}selected{/if}{/if}>{$levelname['level2']}</option>
                    <option value="3" {if isset($vo)}{if $vo.banner_level == 3}selected{/if}{/if}>{$levelname['level3']}</option>
                    <option value="4" {if isset($vo)}{if $vo.banner_level == 4}selected{/if}{/if}>{$levelname['level4']}</option>
                    <option value="5" {if isset($vo)}{if $vo.banner_level == 5}selected{/if}{/if}>{$levelname['level5']}</option>
                </select>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>轮播图：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="hidden" name="banner_pic" class="input-text" value="{$vo.banner_pic ?? ''}">
                <input type="file" id="cover" name="cover" style="display: none">
                <label for="cover" >
                    {if condition="isset($vo)"}
                    {if condition="$vo.banner_pic"}
                    <img src="{$vo.banner_pic}" style="width: 100%;height:100px">
                    {else/}
                    <span class="Hui-iconfont" style="font-size: 60px">&#xe642;</span>
                    {/if}
                    {else/}
                    <span class="Hui-iconfont" style="font-size: 60px">&#xe642;</span>
                    {/if}
                    <span >(上传图片大小为 <i style="color: red"> 686px X 202px</i>)</span>
                </label>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>轮播图链接：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" name="banner_url" value="{$vo.banner_url ?? ''}">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>默认排序：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" name="sort" value="{$vo.sort ?? '0'}" datatype="*" nullmsg="默认排序不能为空">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__LIB__/jquery.ajaxSubmit.js"></script>
<script>
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype:2,
            ajaxPost:true,
            showAllError:true,
            callback:function(ret){
                ajax_progress(ret);
            }
        });
    })

    $('#cover').change(function(){
        var this_obj  = $(this);
        this_obj.wrap("<form action='{:url(\'course/savePic\',\'\',false,true)}' method='post' id='file_upload' enctype='multipart/form-data'></form>");
        //防止上传图片时，出现卡顿现象
        var loading = layer.load(3, {shade: [0.8, '#393D49']});

        $('#file_upload').ajaxSubmit({
            dataType:'json',
            success:function (data) {
                this_obj.unwrap();
                layer.close(loading);
                if(data.state == 1){
                    this_obj.next().html("<img src='"+ data.path +"'  style='width:100%;height:100px'>");
                    $('input[name=imgurl]').val(data.path);
                    this_obj.prev().attr('value',data.path);
                }else{
                    layer.msg(data.reason,{icon:5,time:1000});
                }
            },
            error:function (err) {
                console.log(err);
                this_obj.unwrap();
                layer.close(loading);
                layer.msg('网络错误，请重试！',{icon:5,time:1000});
            }
        });
    });
