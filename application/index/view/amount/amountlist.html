{if isset($list)}
{if count($list)>0}
{volist name='list' id='vo'}
<li>
    <div class="wallet-detail-bot-left">
        <div class="wallet-detail-bot-imgbox">
            {if $vo.head_type == 1}
            <img src="{$vo.head}"/>
            {else}
            <img src="__IMG__/{$vo.head}"/>
            {/if}

        </div>
        <div class="wallet-detail-bot-txt">
            <h1>{$vo.remarks}</h1>
            <h2>{$vo.sname}</h2>
            <div class="wallet-detail-bot-data">
                <span>{:date('m-d   H:i:s',$vo.add_time)}</span>
            </div>
        </div>
    </div>
    <div class="wallet-detail-bot-right">
        <span>+{:number_format($vo.amount,2,'.','')}</span>
    </div>
</li>
{/volist}
{/if}
{/if}
